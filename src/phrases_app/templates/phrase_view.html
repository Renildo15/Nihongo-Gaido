{% extends 'base.html' %}
{% block title %}
    Detalhes - {{phrase.frase}}
{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row m-5 p-5">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title text-center">Explicação</h5>
                  <p class="card-text text-center">{{phrase.explicacao}}</p>
                </div>
                <ul class="list-group list-group-flush text-center">
                  <li class="list-group-item">{{phrase.frase}}</li>
                  <li class="list-group-item">{{phrase.traducao}}</li>
                </ul>
                <div class="card-body d-flex justify-content-around">
                  <a href="{% url 'phrase:update_phrase' phrase.id %}" class="btn-card-edit">Editar</a>
                  <a href="{% url 'phrase:delete_phrase' phrase.id %}" class="btn-card-delete">Excluir</a>
                </div>
              </div>
        </div>
    </div>
{% endblock content %}
