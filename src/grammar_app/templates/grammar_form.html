{% extends "base.html" %}

{% block title %}
Adicionar gramatica - Nihongo Gaido
{% endblock title %}

{% block content %}

<form class="" method="post">
    {% csrf_token %}
    <div class="inputs-grammar">
        <h2>Adicionar nova gramatica</h2>
        {% for field in form_grammar %}
            <div class="inputs-grammar-box">
                <label>{{field.label}}</label>
                {{field}}
            </div>
        {% endfor %}
        <div class="btn-div">
            <input type="submit" name="grammar" value="Salvar Gramatica"/>
        </div>
    </div>
</form>
{% endblock content %}

{% block footer %}
{% endblock footer %}
