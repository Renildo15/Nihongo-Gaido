{% extends "base.html" %}

{% block title %}
Editar conjugação - Nihongo Gaido
{% endblock title %}

{% block content %}
{% for msg in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{msg}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" arial-label="close"></button>
    </div>
{% endfor %}
<div class="form-container-form">
    <form method="post">
        {% csrf_token %}
        <div class="inputs-grammar">
            <h2>{{word.palavra}}</h2>
            {% for field in form_conjugation %}
                <div class="inputs-grammar-box">
                    <label>{{field.label}}</label>
                    {{field}}
                </div>
            {% endfor %}
            <div class="btn-div">
                <input type="submit" name="vocabulary" value="Salvar alterações"/>
            </div>
        </div>
    </form>
</div>

{% endblock content %}
